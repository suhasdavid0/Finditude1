<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finditude - Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --bg-color: #f5f7fa;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: url('hangout-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .btn {
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: var(--white);
        }
        
        .btn-danger:hover {
            background-color: var(--danger-hover);
            transform: translateY(-2px);
        }
        
        .hero {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        
        .hero-btn {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
        }
        
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        /* Profile Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close-btn:hover {
            color: black;
        }
        
        .profile-info {
            margin-top: 20px;
        }
        
        .profile-info p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .profile-info strong {
            color: var(--primary-color);
        }
        
        /* Dark theme styles */
        body.dark-theme {
            --text-color: #f5f5f5;
            --text-light: #bdc3c7;
            --bg-color: #121212;
        }
        
        body.dark-theme header {
            background-color: rgba(30, 30, 30, 0.95);
        }
        
        body.dark-theme .nav-link {
            color: #f5f5f5;
        }
        
        body.dark-theme .nav-link:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        
        body.dark-theme .modal-content {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="#" class="logo">Finditude</a>
            <ul class="nav-links">
                <li><a href="#" class="nav-link" id="profile-link">PROFILE</a></li>
                <li>
                    <button id="toggle-theme" class="btn btn-primary">
                        Toggle Dark Mode
                    </button>
                </li>
                <li>
                    <button id="logout-btn" class="btn btn-danger">
                        Logout
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <div class="hero">
        <h2>Find Your Perfect Hangout Spot</h2>
        <p>Choose your preferences and explore the best places around!</p>
        <a href="Preference.html">
            <button type="button" class="btn btn-primary hero-btn">Start Exploring</button>
        </a>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>User Profile</h2>
            <div class="profile-info" id="profile-info">
                <!-- Profile information will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Logout button functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Remove logged in user from localStorage
            localStorage.removeItem('loggedInUser');
            
            // Redirect to login page
            window.location.href = 'index.html';
        });
        
        // Theme toggle functionality
        document.getElementById('toggle-theme').addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            
            // Save preference to localStorage
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('darkTheme', isDark);
            
            // Update button text
            this.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('darkTheme') === 'true') {
            document.body.classList.add('dark-theme');
            document.getElementById('toggle-theme').textContent = 'Toggle Light Mode';
        }
        
        // Check if user is logged in
        function checkLoggedIn() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                // Redirect to login page if not logged in
                window.location.href = 'index.html';
            }
        }
        
        // Profile modal functionality
        const profileModal = document.getElementById('profile-modal');
        const profileLink = document.getElementById('profile-link');
        const closeBtn = document.querySelector('.close-btn');
        const profileInfo = document.getElementById('profile-info');
        
        profileLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get user data from localStorage
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const userDatabase = JSON.parse(localStorage.getItem('userDatabase'));
            const user = userDatabase[loggedInUser.email];
            
            // Populate profile info
            profileInfo.innerHTML = `
                <p><strong>Name:</strong> ${user.name}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Bookings:</strong> ${user.bookings.length}</p>
                <p><strong>Member Since:</strong> ${new Date().toLocaleDateString()}</p>
            `;
            
            // Show modal
            profileModal.style.display = 'block';
        });
        
        closeBtn.addEventListener('click', function() {
            profileModal.style.display = 'none';
        });
        
        window.addEventListener('click', function(e) {
            if (e.target === profileModal) {
                profileModal.style.display = 'none';
            }
        });
        
        // Run check on page load
        checkLoggedIn();
    </script>
</body>
</html>
